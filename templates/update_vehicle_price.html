{% extends "base.html" %}
{% block body %}
<h1 class="text-center my-5">ðŸš—Vehicle DetailsðŸš—</h1>
<div class="container">
    <a class="btn mb-3 btn-outline-info" href="{{ url_for('home') }}">Go to Home</a>
    <form action="{{ url_for('update_vehicle_price', id=vehicle.id) }}" method="POST">
        <div class="mb-3">
            <label class="form-label" for="vehicle">Vehicle</label>: {{vehicle.name}}
        </div>
        <div class="mb-3">
            <label class="form-label" for="price">Price</label>
           : {{vehicle.price}} 
        </div>
        
        <div class="mb-3">
            <label class="form-label" for="price">Updated Price</label>
            <input class="form-control" id="new_price" name="new_price" placeholder="Updated Price of the vehicle in INR" 
                   required type="text">
        </div>
        <button class="btn mt-3 btn-outline-success" type="submit">Update Vehicle Price</button>
    </form>
</div>
 
{% endblock%}
